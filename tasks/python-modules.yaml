---
- name: Check if pip3 is installed
  stat: 
    path: /usr/bin/pip3
  register: pip3

- name: make sure pip is installed
  ansible.builtin.package:
    name: "{{ python_pip_name }}"
    state: present
  when:
    - (ansible_distribution == 'CentOS' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '8' or ansible_distribution == 'Ubuntu' or ansible_distribution == 'Fedora' and not pip3.stat.exists
  tags: install

- name: legacy - make sure pip is installed
  shell: "yum -y install {{ python_pip_name }}"
  when:
    - (ansible_distribution == 'CentOS' or ansible_distribution == 'RedHat') and ansible_distribution_major_version == '7' and p.stat.pip_3_exists is defined and not pip3.stat.exists
  tags: install

- name: Make sure pip is upgraded to latest version
  shell: |
    pip{{ python_version }} install pip --upgrade pip
  when: not pip3.stat.exists

- name: Install python modules
  ansible.builtin.pip:
    name: "{{ item.name }}"
    version: "{{ item.version | default(omit) }}"
    executable: "pip{{ 3 if pip3.stat.exists|bool else '2' }}"
    state: "{{ state }}"
  loop: "{{ python_modules }}"
  tags: install
  when: python_modules is defined
