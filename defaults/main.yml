---
# defaults file for install-requirements
state: present
python_version: "{{ 3 if ansible_python.version.major == 3 else 2 }}"
python_pip_name: "{{ 'python3-pip' if ansible_python.version.major == 3 else 'python-pip' }}"
required_repo: "{% if 'CentOS' and ansible_distribution_major_version == '7' %}'epel-release'{% elif 'RedHat' and ansible_distribution_major_version == '7' %}'https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm'{% else %}'https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm'{% endif %}"  
update_packages: false